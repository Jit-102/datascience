name: DORA Metrics

on:
  push:
    branches:
      - main

jobs:
  track-dora:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: ðŸ“¦ Install dependencies
        run: pip install pandas openpyxl

      - name: â³ Calculate Lead Time
        run: |
          COMMIT_TIME=$(git log -1 --format=%ct)
          CURRENT_TIME=$(date +%s)
          LEAD_TIME=$(( (CURRENT_TIME - COMMIT_TIME) / 60 ))
          echo "LEAD_TIME=$LEAD_TIME" >> $GITHUB_ENV

      - name: ðŸ“Š Update Excel File
        run: python update_excel.py

      - name: ðŸš€ Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics/dora_metrics.xlsx
          git commit -m "ðŸ“Š Update DORA metrics"
          git push
